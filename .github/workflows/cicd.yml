name: CICD

on:
  push:
    branches: [deploy-to-ec2]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: >
          docker build -t mohammadasif2808/projectone.example
          --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          --build-arg DB_URL=${{ secrets.DB_URL }}
          --build-arg DB_USERNAME=${{ secrets.DB_USERNAME }}
          --build-arg SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }} .
      - name: Publish image to docker hub
        run: docker push mohammadasif2808/projectone.example:latest

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull Image from docker hub
        run: docker pull mohammadasif2808/projectone.example:latest
      - name: Delete old container
        run: docker rm -f projectone.example-container
      - name: Run docker container
        run: >
          docker run -d -p 8080:8080 --name projectone.example-container
          -e DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          -e DB_URL=${{ secrets.DB_URL }}
          -e DB_USERNAME=${{ secrets.DB_USERNAME }}
          -e SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
          mohammadasif2808/projectone.example
